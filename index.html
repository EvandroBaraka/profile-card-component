<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="conteudo-card">
        <div class="perfil">
          <img class="foto" src="./images/image-victor.jpg" alt="Victor Photo">
          <h3 class="nome">Victor Crest <span class="idade">26</span></h3>
          <p class="cidade">London</p>
        </div>
        <hr>
        <div class="dados-insta">
          <p class="seguidores"><strong>80K</strong><br> Followers</p>
          <p class="likes"><strong>803K</strong><br> Likes</p>
          <p class="fotos"><strong>1.4K</strong><br> Photos</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Evandro Passaia</a>.
  </div>
</body>

</html>
